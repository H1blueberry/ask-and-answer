<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="static/register.css" rel="stylesheet">
        <title>register: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="topnav">
            <a href="login">Log In</a>
            <a class="active" href="register">Register</a>
        </div>
        <br>
        <div class="error">
            <p>{{ error }}<p>
        </div>
        <br>
        <h1>Register</h1>
        <br>
        <form action='/register' method='post'>
            <div class="fields">
                <input name="username" type="text" id="username" placeholder="Username"/>
                <br>
                <br>
                <input name="password" type="password" id="password" placeholder="Password"/>
                <br>
                <br>
                <input name="confirmation" type="password" id="confirmation" placeholder="Confirmation"/>
                <br>
                <br>
                <button id="submit" name="register">Register</button>
            </div>
        </form>
    </body>
</html>
